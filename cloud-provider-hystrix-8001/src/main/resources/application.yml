server:
  port: 8001

spring:
  application:
    name: provider-hystrix-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: providerHystrix8001
    prefer-ip-address: true